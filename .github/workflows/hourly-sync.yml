name: Hourly Whop Sync

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel sync endpoint
        env:
          SYNC_URL: ${{ secrets.SYNC_URL }}
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          if [ -z "$SYNC_URL" ] || [ -z "$SYNC_TOKEN" ]; then
            echo "Error: SYNC_URL and SYNC_TOKEN secrets must be configured"
            exit 1
          fi
          curl -sS -X GET "$SYNC_URL" \
            -H "Authorization: Bearer $SYNC_TOKEN" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" || exit 1

